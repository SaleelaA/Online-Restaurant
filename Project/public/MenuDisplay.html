<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/angular-resource.min.js"></script>
    <script src="javascripts/angular-route.min.js"></script>
    <script src="javascripts/Menuangular.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <style>
       
        body {
            
        }
        div{
            float:left;
            stroke-opacity:inherit;

        }
        h3{
            font-style:normal;
            color:black;
            
            font-family:Castellar;
                
                
        }
        p{
            font-style:oblique;
        }
        .err{
            font-weight:bold;
        }

    </style>
</head>



<body ng-app="application">
    <h3>APPETIZER</h3>
    <table ng-controller="starter" celpadding="2" >

        <tr ng-repeat="object in starterObj">
            <td>{{object.name}}</td>
            <td>
                {{object.price}}
            </td>
            <td>{{object.description}}</td>
            <td><img src="{{object.image}}" weight="100" height="100"></td>
        </tr>
    </table>

    
    <h3>ENTREE</h3>
    <table ng-controller="appetizers" celpadding="2">

        <tr ng-repeat="object1 in appetizersObj">
            <td>{{object1.name}}</td>
            <td>
                {{object1.price}}
            </td>
            <td>{{object1.description}}</td>
            <td><img src="{{object1.image}}" weight="100" height="100"></td>
            </tr>
    </table>
    <h3>DESSERT</h3>
    <table ng-controller="dessert" cellpadding="5">

        <tr ng-repeat="object2 in dessertObj">
            <td>{{object2.name}}</td>
            <td>
                ${{object2.price}}
            </td>
            <td>{{object2.description}}</td>
            <td><img src="{{object2.image}}" weight="150" height="150"></td>
            </tr>

    </table>






</body>
</html>
